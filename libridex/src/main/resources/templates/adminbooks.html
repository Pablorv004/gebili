<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: head}">
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>
    <header th:replace="~{fragments :: navbar}"></header>
    <img src="https://trello-backgrounds.s3.amazonaws.com/SharedBackground/2215x2048/5fa9c73355b096b1e1786af0510a6fc4/photo-1481627834876-b7833e8f5570.webp"
        alt="Image" class="img-fluid w-100" style="height: 25vh; object-fit: cover;">
    <div class="container text-center mt-5">
        <div class="alert alert-info" th:if= "${success != null}" th:text="${success}"></div>
        <h1 style="color: rgb(103, 75, 29);">Books</h1>
        <hr class="border-black border-2">
        <div class="d-flex justify-content-center mt-4">
            <a class="btn btn-primary" th:href= "@{/admin/books/form}">Add book</a>
        </div>
        <div class="mb-5">
            <table id="booksTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Publishing Date</th>
                        <th>Lent</th>
                        <th>Reserved</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td scope="row"><img th:src="@{/images/{image}(image=${book.image})}"  alt="Book Image" class="rounded-circle h-auto align-content-center" style="width: 50px;"></td>
                        <td class="align-content-center" th:text="${book.title}"></td>
                        <td class="align-content-center" th:text="${book.author}"></td>
                        <td class="align-content-center" th:text="${book.genre}"></td>
                        <td class="align-content-center" th:text="${book.publishing_date}"></td>
                        <td class="align-content-center" th:text="${book.lent ? '✔' : '✘'}"></td>
                        <td class="align-content-center" th:text="${book.reserved ? '✔' : '✘'}"></td>
                        <td class="align-content-center">
                            <a th:href= "@{/admin/books/form/{id}(id=${book.id})}"><i class="fa-solid fa-pen-to-square d-inline me-3" style="color: #74C0FC;"></i></a>
                            <a th:href= "@{/admin/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure you want to delete this book?');"><i class="fa-solid fa-trash-can d-inline" style="color: #fd3535;"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script>
        $(document).ready(function() {
            $('#booksTable').DataTable({
                "responsive": true,
                "lengthMenu": [5, 10, 25, 50, 100],
                "pageLength": 5,
                "columnDefs": [
                    { "orderable": false, "targets": 0 }, // Image column
                    { "orderable": false, "targets": 7 }  // Actions column
                ],
            });
        });
    </script>
</body>

</html>
