<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: head}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header th:replace="~{fragments :: navbar}"></header>
    <img src="https://trello-backgrounds.s3.amazonaws.com/SharedBackground/2215x2048/5fa9c73355b096b1e1786af0510a6fc4/photo-1481627834876-b7833e8f5570.webp"
        alt="Image" class="img-fluid w-100 object-fit-cover" style="height: 100vh;">
    <div class="position-absolute w-100 bg-white pb-5 top-50 start-50 translate-middle" style="opacity: 0.96;">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5 text-center">
                    <img th:src="${book.image}" class="img-fluid rounded mb-4 w-50" alt="Book Image">
                    <div class="d-flex justify-content-center">
                        <hr class="w-50">
                    </div>
                    <h2 th:text="${book.title}">Book Title</h2>
                </div>
                <div class="col-md-5 ps-4">
                    <h3 class="text-center" style="color: rgb(103, 75, 29);">Details</h3>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Author</h4>
                        <h5><span th:text="${book.author}">Author Name</span></h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Genre</h4>
                        <h5><span th:text="${book.genre}">Genre</span></h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Publishing Date</h4>
                        <h5><span th:text="${book.publishing_date}">Publishing Date</span></h5>
                    </div>
                    <hr>
                    <div class="d-flex flex-column align-items-center mt-5">
                        <div class="d-block mb-3" th:if="${book.lent && !book.reserved}">
                            This book is actually lent. But you can make a reserve for it.
                        </div>
                        <div class="d-block mb-3" th:if="${book.lent && book.reserved}">
                            This book is actually lent and reserved. It will open for reservations at: ----
                        </div>
                        <button class="btn btn-dark rounded-2 mb-3 fw-bold"
                            th:if="${book.lent && book.reserved}"
                            style="background-color: rgb(123, 123, 123); border-color: rgb(123, 123, 123); width: 10vh;"
                            disabled>
                            Out of order
                        </button>
                        <button class="btn btn-dark rounded-2" 
                            th:if="${!book.lent || (book.lent && !book.reserved)}"
                            style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29); width: 10vh;">
                            <span th:if="${book.lent && !book.reserved}">Reserve</span>
                            <span th:if="${!book.lent && !book.reserved}">Lend</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
