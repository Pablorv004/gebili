<!DOCTYPE html>
<html lang="en">
<head th:replace= "~{fragments :: head}"></head>
<body>
    <header th:replace="~{fragments :: navbar}"></header>
    <div class="hero-image position-relative text-center text-white">
        <img src="https://trello-backgrounds.s3.amazonaws.com/SharedBackground/2215x2048/5fa9c73355b096b1e1786af0510a6fc4/photo-1481627834876-b7833e8f5570.webp" alt="Brand Image" class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
        <div class="hero-text position-absolute top-50 start-50 translate-middle">
            <h1 class="display-1">Libridex</h1>
            <p class="lead">Your personal bookstore manager.</p>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <section class="mb-5">
                    <h2 class="text-center" style="color: rgb(103, 75, 29);">Latest Books</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 mb-4" th:each="book : ${latestBooks}">
                            <div class="card">
                                <img th:src="${book.image}" class="card-img-top" alt="Book Cover">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                                    <p class="card-text" th:text="${book.author}">Author Name</p>
                                    <a th:href= "@{/reserve/{id}(id = ${book.id})}" class="btn btn-primary" style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29);">Reserve</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section>
                    <h2 class="text-center" style="color: rgb(103, 75, 29);">Most Reserved Books</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 mb-4" th:each="book : ${mostReservedBooks}">
                            <div class="card">
                                <img th:src="${book.image}" class="card-img-top" alt="Book Cover">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                                    <p class="card-text" th:text="${book.author}">Author Name</p>
                                    <a th:href= "@{/reserve/{id}(id=${book.id})}" class="btn btn-primary" style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29);">Reserve</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-4">
                <hr class="d-md-none">
                <section>
                    <h2 class="text-center" style="color: rgb(103, 75, 29);">Most Active Users</h2>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="user : ${mostActiveUsers}">
                            <span th:text="${user.name}">User Name</span>
                            <span class="badge bg-primary rounded-pill" style="background-color: rgb(103, 75, 29);" th:text="${user.activityCount}">0</span>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
