<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
    <header th:replace="~{fragments :: header}"></header>
    <img src="https://trello-backgrounds.s3.amazonaws.com/SharedBackground/2215x2048/5fa9c73355b096b1e1786af0510a6fc4/photo-1481627834876-b7833e8f5570.webp"
        alt="Image" class="img-fluid w-100" style="height: 25vh; object-fit: cover;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 text-center">
                <i class="fas fa-user-circle fa-10x mt-4 mb-4"></i>
                <h2 th:text="${user.name} + ' ' + ${user.surname}">User Name</h2>
                <div class="text-center mt-4">
                    <a type="submit" class="btn btn-dark w-50" th:href="@{/profile/edit}" style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29);">Edit Profile</a>
                </div>
            </div>
            <div class="col-md-5">
                <h3 class="text-center" style="color: rgb(103, 75, 29);">Details</h3>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2>Email</h2>
                    <h4><span th:text="${user.email}">user@example.com</span></h4>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
