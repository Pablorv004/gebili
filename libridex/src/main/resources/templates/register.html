<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: head}"></head>

<body>
    <header th:replace="~{fragments :: navbar}"></header>
    <div class="hero-image position-relative text-center text-white"></div>
    <img src="https://trello-backgrounds.s3.amazonaws.com/SharedBackground/2215x2048/5fa9c73355b096b1e1786af0510a6fc4/photo-1481627834876-b7833e8f5570.webp"
        alt="Image" class="img-fluid w-100 object-fit-cover" style="height: 100vh;">
    <div class="hero-text position-absolute w-100 top-50 start-50 translate-middle mt-5">
        <div class="card bg-dark bg-opacity-75 p-5 mx-auto" style="width: 600px;">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-5x text-white"></i>
            </div>
            <h1 class="display-4 text-white mb-4 text-center">Register</h1>
            <form th:action="@{/register/send}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="Name" class="form-label text-white">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" name="name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" name="email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" name="password">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label text-white">Confirm Password</label>
                    <input type="password" th:field="*{rePassword}" class="form-control" id="confirm-password" name="confirmPassword">
                    <div class="text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                <button type="submit" class="btn btn-dark rounded-pill w-100"
                        style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29);">Register</button>
                <div class="d-flex justify-content-between w-100 mt-3">
                    <a class="btn btn-link text-white p-0" th:href="@{/login}">Already have an account? <strong>Login</strong></a>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
